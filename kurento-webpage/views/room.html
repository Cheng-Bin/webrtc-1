<div class="header-bar card bgc-blue-grey-500 tc-white">
	<div class="toolbar">
		<div class="toolbar__left mr+++">
			<button class="btn btn--l btn--white btn--icon" lx-ripple>
				<i class="mdi mdi-menu"></i>
			</button>
		</div>

		<span class="toolbar__label fs-title">Rooms &rsaquo; {{ roomName }}</span>

		<div class="toolbar__right">

			<lx-dropdown position="right" from-top>
				<button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle>
					<i class="mdi mdi-share"></i>
				</button>

				<lx-dropdown-menu>
					<ul>
						<li><a class="dropdown-link dropdown-link--is-header">Share</a></li>
						<li class="dropdown-divider"></li>
						<li><a class="dropdown-link" ng-click="share('screen')">Screenshare</a></li>
						<li><a class="dropdown-link" ng-click="share('window')">Window share</a></li>
					</ul>
				</lx-dropdown-menu>
			</lx-dropdown>

			<lx-dropdown position="right" from-top>
				<button class="btn btn--l btn--white btn--icon" lx-ripple lx-dropdown-toggle>
					<i class="mdi mdi-account-network"></i>
				</button>
				<lx-dropdown-menu>
					<ul>
						<li><a class="dropdown-link dropdown-link--is-header">Online users</a></li>
						<li class="dropdown-divider"></li>
						<li ng-repeat="participant in participantNames"><a class="dropdown-link">{{Â participant }}</a></li>
					</ul>
				</lx-dropdown-menu>
			</lx-dropdown>
		</div>
	</div>
</div>

<div class="header-padding"></div>

<div class="text-center">
	<div id="composite-container" class="video-room noPresentation" ng-click="getBiggerComposite()">
		<video id="composite" height="auto" autoplay></video>
		<div class="overlay">
			<table></table>
		</div>
	</div>
	<video id="presentation" class="video-room noPresentation" height="auto" autoplay ng-click="getBiggerPresentation()"></video>
</div>

<button ng-click="stopPresenting()">Stop</button>
<button ng-click="leave()">Leave room</button>
