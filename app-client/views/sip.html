<div>{{ user.name }}</div>
<div>{{ user.uri }}</div>
<div>{{ user.id }}</div>
<div>{{ user.pwd }}</div>
<div>{{ user.wsServer }}</div>

<form>
	<input type="text" ng-model="person.id" placeholder>
	<input type="submit" ng-click="call(person)">
</form>

<video id="remoteAudio" autoplay></video>
<video id="localAudio" muted="muted"></video>
<button id="endCall">End Call</button>
